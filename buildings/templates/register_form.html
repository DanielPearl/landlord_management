{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>

{% load staticfiles %}

{#{{ user }}#}
<head>
    <title> Landlord Program </title>

    {# Fonts loaded onto page #}
    <link rel="stylesheet" type="text/css" href="{% static '../static/css/styles.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Cabin+Sketch' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px|Raleway' rel='stylesheet' type='text/css'>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

<h1>Register</h1>

<form class='col-md-4 col-md-offset-4 centered col-sm-4 col-sm-offset-4 centered col-lg-4 col-lg-offset-4 centered' method='post' action='/register/'>{% csrf_token %}

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
